<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom-to-Fit Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .success {
            background: #2d5a2d;
            border: 1px solid #4caf50;
        }
        .error {
            background: #5a2d2d;
            border: 1px solid #f44336;
        }
        .info {
            background: #2d3a5a;
            border: 1px solid #2196f3;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #log {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #666;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Zoom-to-Fit Test for Mapping Slayer</h1>
    
    <div class="test-section">
        <h2>Test Controls</h2>
        <button onclick="loadMappingSlayer()">Load Mapping Slayer</button>
        <button onclick="testLoadProject()">Test Load Project with Dots</button>
        <button onclick="checkZoomState()">Check Current Zoom State</button>
        <button onclick="manualZoomToFit()">Manual Zoom to Fit</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="test-section">
        <h2>Test Status</h2>
        <div id="status" class="status info">Ready to test...</div>
    </div>

    <div class="test-section">
        <h2>Debug Log</h2>
        <div id="log"></div>
    </div>

    <div class="test-section">
        <h2>Mapping Slayer Frame</h2>
        <iframe id="mappingFrame" src=""></iframe>
    </div>

    <script>
        let mappingWindow = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span style="color: ${type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : '#74c0fc'}">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared');
        }

        function setStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function loadMappingSlayer() {
            try {
                log('Loading Mapping Slayer...');
                const frame = document.getElementById('mappingFrame');
                frame.src = 'http://localhost:8080/apps/mapping_slayer/mapping_slayer.html';
                
                frame.onload = () => {
                    mappingWindow = frame.contentWindow;
                    log('Mapping Slayer loaded successfully', 'success');
                    setStatus('Mapping Slayer loaded', 'success');
                    
                    // Inject debug hooks
                    injectDebugHooks();
                };
            } catch (error) {
                log(`Error loading Mapping Slayer: ${error.message}`, 'error');
                setStatus('Failed to load Mapping Slayer', 'error');
            }
        }

        function injectDebugHooks() {
            if (!mappingWindow) {
                log('Mapping window not available', 'error');
                return;
            }

            try {
                // Override the zoomToFitDots function to log when it's called
                const originalZoomToFit = mappingWindow.zoomToFitDots;
                if (originalZoomToFit) {
                    mappingWindow.zoomToFitDots = function(dotIds) {
                        log(`zoomToFitDots called with ${dotIds ? dotIds.length : 0} dots`);
                        const result = originalZoomToFit.apply(this, arguments);
                        checkZoomState();
                        return result;
                    };
                    log('Debug hooks injected', 'success');
                } else {
                    log('zoomToFitDots function not found in window', 'error');
                }

                // Also log when loadFile is called
                const app = mappingWindow.mappingSlayerApp;
                if (app && app.loadFile) {
                    const originalLoadFile = app.loadFile;
                    app.loadFile = async function(file) {
                        log(`loadFile called with: ${file.name}`);
                        const result = await originalLoadFile.apply(this, arguments);
                        log('loadFile completed');
                        // Check zoom state after a delay
                        setTimeout(() => {
                            checkZoomState();
                        }, 1000);
                        return result;
                    };
                    log('loadFile hook injected', 'success');
                }
            } catch (error) {
                log(`Error injecting hooks: ${error.message}`, 'error');
            }
        }

        async function testLoadProject() {
            if (!mappingWindow) {
                log('Please load Mapping Slayer first', 'error');
                setStatus('Mapping Slayer not loaded', 'error');
                return;
            }

            try {
                log('Creating test project file with dots...');
                
                // Create a test project with multiple dots
                const testProject = {
                    version: '5.0.0',
                    sourcePdfName: 'test.pdf',
                    totalPages: 1,
                    pages: {
                        1: {
                            dots: new Map([
                                ['dot1', {
                                    internalId: 'dot1',
                                    locationNumber: '0001',
                                    x: 100,
                                    y: 100,
                                    markerType: 'default',
                                    message: 'Test dot 1'
                                }],
                                ['dot2', {
                                    internalId: 'dot2',
                                    locationNumber: '0002',
                                    x: 700,
                                    y: 100,
                                    markerType: 'default',
                                    message: 'Test dot 2'
                                }],
                                ['dot3', {
                                    internalId: 'dot3',
                                    locationNumber: '0003',
                                    x: 400,
                                    y: 500,
                                    markerType: 'default',
                                    message: 'Test dot 3'
                                }],
                                ['dot4', {
                                    internalId: 'dot4',
                                    locationNumber: '0004',
                                    x: 100,
                                    y: 500,
                                    markerType: 'default',
                                    message: 'Test dot 4'
                                }],
                                ['dot5', {
                                    internalId: 'dot5',
                                    locationNumber: '0005',
                                    x: 700,
                                    y: 500,
                                    markerType: 'default',
                                    message: 'Test dot 5'
                                }]
                            ]),
                            nextLocationNumber: 6
                        }
                    },
                    markerTypes: {
                        'default': {
                            id: 'default',
                            name: 'Default',
                            code: 'D',
                            color: '#4CAF50'
                        }
                    }
                };

                log(`Created test project with ${testProject.pages[1].dots.size} dots`);
                log(`Dot bounds: X: 100-700, Y: 100-500`);

                // Check if we can access the app
                const app = mappingWindow.mappingSlayerApp;
                if (!app) {
                    log('Mapping Slayer app not initialized', 'error');
                    return;
                }

                // Import the test data
                if (app.importData) {
                    log('Importing test project data...');
                    await app.importData(testProject);
                    log('Test project imported', 'success');
                    
                    // Wait a bit for rendering
                    setTimeout(() => {
                        checkZoomState();
                        
                        // Check if zoom to fit was called
                        const state = mappingWindow.appState;
                        if (state && state.mapTransform) {
                            if (state.mapTransform.scale !== 1 || 
                                state.mapTransform.x !== 0 || 
                                state.mapTransform.y !== 0) {
                                log('Transform has been modified - zoom to fit may have worked!', 'success');
                                setStatus('Zoom to fit appears to be working', 'success');
                            } else {
                                log('Transform unchanged - zoom to fit may not have triggered', 'error');
                                setStatus('Zoom to fit did not trigger', 'error');
                            }
                        }
                    }, 1500);
                } else {
                    log('importData method not found', 'error');
                }

            } catch (error) {
                log(`Error in test: ${error.message}`, 'error');
                setStatus('Test failed', 'error');
            }
        }

        function checkZoomState() {
            if (!mappingWindow) {
                log('Mapping window not available', 'error');
                return;
            }

            try {
                const state = mappingWindow.appState;
                if (state && state.mapTransform) {
                    log(`Current transform: scale=${state.mapTransform.scale.toFixed(2)}, x=${state.mapTransform.x.toFixed(0)}, y=${state.mapTransform.y.toFixed(0)}`);
                    
                    // Check container size
                    const container = mappingWindow.document.getElementById('map-container');
                    if (container) {
                        const rect = container.getBoundingClientRect();
                        log(`Container size: ${rect.width.toFixed(0)}x${rect.height.toFixed(0)}`);
                    }

                    // Check if getCurrentPageDots exists and has dots
                    if (mappingWindow.getCurrentPageDots) {
                        const dots = mappingWindow.getCurrentPageDots();
                        if (dots) {
                            log(`Current page has ${dots.size} dots`);
                            if (dots.size > 0) {
                                // Calculate bounds
                                let minX = Infinity, maxX = -Infinity;
                                let minY = Infinity, maxY = -Infinity;
                                dots.forEach(dot => {
                                    minX = Math.min(minX, dot.x);
                                    maxX = Math.max(maxX, dot.x);
                                    minY = Math.min(minY, dot.y);
                                    maxY = Math.max(maxY, dot.y);
                                });
                                log(`Dot bounds: X: ${minX}-${maxX}, Y: ${minY}-${maxY}`);
                            }
                        }
                    }
                } else {
                    log('appState or mapTransform not available', 'error');
                }
            } catch (error) {
                log(`Error checking zoom state: ${error.message}`, 'error');
            }
        }

        function manualZoomToFit() {
            if (!mappingWindow) {
                log('Mapping window not available', 'error');
                return;
            }

            try {
                log('Attempting manual zoom to fit...');
                
                // Try to call zoomToFitDots directly
                if (mappingWindow.zoomToFitDots && mappingWindow.getCurrentPageDots) {
                    const dots = mappingWindow.getCurrentPageDots();
                    if (dots && dots.size > 0) {
                        const dotIds = Array.from(dots.keys());
                        log(`Calling zoomToFitDots with ${dotIds.length} dots`);
                        mappingWindow.zoomToFitDots(dotIds);
                        log('Manual zoom to fit called', 'success');
                        
                        // Check state after a delay
                        setTimeout(() => {
                            checkZoomState();
                        }, 500);
                    } else {
                        log('No dots found on current page', 'error');
                    }
                } else {
                    log('zoomToFitDots or getCurrentPageDots not available', 'error');
                }
            } catch (error) {
                log(`Error in manual zoom: ${error.message}`, 'error');
            }
        }

        // Auto-load on page load
        window.addEventListener('load', () => {
            log('Test page loaded');
        });
    </script>
</body>
</html>
