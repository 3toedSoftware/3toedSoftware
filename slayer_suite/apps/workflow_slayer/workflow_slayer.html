<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Slayer - Slayer Suite</title>
</head>
<body>
    <div id="app-container"></div>

    <script type="module">
        async function initializeApp() {
            try {
                const { initializeCore } = await import('../../core/index.js');
                const WorkflowSlayerApp = (await import('./workflow-app.js')).default;

                initializeCore(true);

                const container = document.getElementById('app-container');
                const workflowApp = new WorkflowSlayerApp();
                
                await workflowApp.initialize(container);
                await workflowApp.activate();
                
                console.log('✅ Workflow Slayer app initialized successfully!');
            } catch (error) {
                console.error('❌ Workflow Slayer app failed to initialize:', error);
            }
        }

        initializeApp();
    </script>
</body>
</html>
