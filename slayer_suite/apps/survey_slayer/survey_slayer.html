<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Slayer - Slayer Suite</title>
</head>
<body>
    <div id="app-container"></div>

    <script type="module">
        async function initializeApp() {
            try {
                const { initializeCore } = await import('../../core/index.js');
                const SurveySlayerApp = (await import('./survey-app.js')).default;

                initializeCore(true);

                const container = document.getElementById('app-container');
                const surveyApp = new SurveySlayerApp();
                
                await surveyApp.initialize(container);
                await surveyApp.activate();
                
                console.log('✅ Survey Slayer app initialized successfully!');
            } catch (error) {
                console.error('❌ Survey Slayer app failed to initialize:', error);
            }
        }

        initializeApp();
    </script>
</body>
</html>
