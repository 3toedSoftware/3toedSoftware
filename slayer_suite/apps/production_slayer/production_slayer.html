<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Slayer - Slayer Suite</title>
</head>
<body>
    <div id="app-container"></div>

    <script type="module">
        async function initializeApp() {
            try {
                const { initializeCore } = await import('../../core/index.js');
                const ProductionSlayerApp = (await import('./production-app.js')).default;

                initializeCore(true);

                const container = document.getElementById('app-container');
                const productionApp = new ProductionSlayerApp();
                
                await productionApp.initialize(container);
                await productionApp.activate();
                
                console.log('✅ Production Slayer app initialized successfully!');
            } catch (error) {
                console.error('❌ Production Slayer app failed to initialize:', error);
            }
        }

        initializeApp();
    </script>
</body>
</html>
