<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install Slayer - Slayer Suite</title>
</head>
<body>
    <div id="app-container"></div>

    <script type="module">
        async function initializeApp() {
            try {
                const { initializeCore } = await import('../../core/index.js');
                const InstallSlayerApp = (await import('./install-app.js')).default;

                initializeCore(true);

                const container = document.getElementById('app-container');
                const installApp = new InstallSlayerApp();
                
                await installApp.initialize(container);
                await installApp.activate();
                
                console.log('✅ Install Slayer app initialized successfully!');
            } catch (error) {
                console.error('❌ Install Slayer app failed to initialize:', error);
            }
        }

        initializeApp();
    </script>
</body>
</html>
